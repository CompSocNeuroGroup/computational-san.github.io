<!DOCTYPE html>
<html>

{% include head.html %}

<body>
  {% include header.html %}

  <h1>{{ page.title }}</h1>
  <p>
    <strong>{{ page.brief-description }}</strong>
    <br>
    {% if page.author %}
      <em>Author: {{ page.author }}</em>
    {% endif %}
    {% if page.author-email %}
      <em> ({{ page.author-email }})</em>
    {% endif %}    
  </p>

  {{ content }}

  {% include footer.html %}

</body>
</html>
